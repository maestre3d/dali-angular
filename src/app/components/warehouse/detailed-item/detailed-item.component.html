<div class="wrapper animated fadeIn">
  <h1 *ngIf="!item || !item.name">Detalles</h1>
  <h1 *ngIf="item">{{item.name}}</h1>
  <mat-divider></mat-divider>
  <div class="container animated pulse">
    <form class="container" #formItem="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field color="accent" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre" [(ngModel)]="nameM" name="name" #name="ngModel" required [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field color="accent" appearance="outline">
            <mat-label>Marca</mat-label>
            <input matInput placeholder="Marca" #brand="ngModel" [(ngModel)]="item.brand" name="brand" required [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field color="accent" appearance="outline">
            <mat-label>Tipo</mat-label>
            <input matInput placeholder="Tipo" #type="ngModel" [(ngModel)]="item.type" name="type" required [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field color="accent" appearance="outline">
            <mat-label>Stock</mat-label>
            <input type="number" matInput class="example-right-align" placeholder="Stock" #stock="ngModel" [(ngModel)]="item.stock" name="stock" required [ngModelOptions]="{standalone: true}">
          </mat-form-field>
      
          <mat-form-field color="accent" appearance="legacy">
            <mat-label>Precio</mat-label>
            <input matInput type="number" placeholder="Precio" class="example-right-align" #price="ngModel" [(ngModel)]="item.price" name="price" required [ngModelOptions]="{standalone: true}">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>

          <button mat-raised-button type="submit" [disabled]="(name.invalid || type.invalid || brand.invalid ||stock.invalid || price.invalid)">GUARDAR</button>
    </form>
  </div>
</div>
